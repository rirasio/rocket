{{>layout/header}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<h1>read</h1>
<div class="col-md-12">
	<div class="col-md-4">
		<form id="operForm" method="get">
			<div class="form-group">
				<label>title</label>
				<input type="text" class="form-control" name="title" value="{{notice.title}}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>content</label>
				<textarea name="content" class="form-control" readonly="readonly">{{notice.content}}</textarea>
			</div>
			
			<div class="form-group">
				<label>num</label>
				<input type="text" class="form-control" name="num" value="{{notice.num}}" readonly="readonly">
			</div>

			<button class="btn btn-info" data-oper='update'>Update</button>

			<input type="hidden" name="num" value="{{notice.num}}">
			<input type="hidden" name="title" value="{{notice.title}}">
			<input type="hidden" name="content" value="{{notice.content}}">
			<input type="hidden" name="modidate" value="{{notice.modidate}}">
			<input type="hidden" name="email" value="{{notice.email}}">
		</form>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {

		var operForm = $("#operForm");
		$("button[data-oper='update']").on("click", function(e) {
			console.log("data-oper='update']");
			operForm.attr("action", "/notice/update").submit();
		});

	});
</script>
{{>layout/footer}}
