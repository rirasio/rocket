{{>layout/header_paging}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<h1>ex/read</h1>
<div class="col-md-12">
	<div class="col-md-4">

		<form id="operForm" action="/ex/update" method="post">
			<div class="form-group">
				<label>ex_num</label>
				<input type="text" class="form-control" name="num" value="{{ex.num}}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>title</label>
				<input type="text" class="form-control" name="title" value="{{ex.title}}">
			</div>
			<div class="form-group">
				<label>content</label>
				<input type="text" class="form-control" name="content" value="{{ex.content}}">
			</div>
			<label for="answer">answer</label>
			<input type="radio" name="answer" value="1" checked="checked">
			<label for="answer">1</label>
			<input type="radio" name="answer" value="2">
			<label for="answer">2</label>
			<input type="radio" name="answer" value="3">
			<label for="answer">3</label>
			<input type="radio" name="answer" value="4">
			<label for="answer">4</label>
			<input type="radio" name="answer" value="5">
			<label for="answer">5</label>
			<div class="form-group">
				<label>lec_num</label>
				<input type="text" class="form-control" name="lec_num" value="{{ex.lec_num}}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>file</label>
				<br>
				<input type="file" name="file" multiple="multiple">
			</div>

			{{#_csrf}}
			<input type="hidden" name="{{parameterName}}" value="{{token}}" />
			{{/_csrf}}

			<button class="btn btn-info" data-oper='update'>Update</button>
			<input type="reset" class="btn btn-warning" value="reset">
			<button class="btn btn-danger" data-oper='delete'>delete</button>

		</form>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {

		var operForm = $("#operForm");
		$("button[data-oper='delete']").on("click", function(e) {
			operForm.attr("action", "/ex/delete").submit();
		});

	});
</script>
{{>layout/footer_paging}}
