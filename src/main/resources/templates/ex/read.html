{{>layout/header_paging}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<h1>ex/read</h1>
<div class="col-md-12">
	<div class="col-md-4">

		<form id="operForm" method="get">
			<div class="form-group">
				<label>ex_num</label>
				<input type="text" class="form-control" name="num" value="{{ex.num}}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>title</label>
				<input type="text" class="form-control" name="title" value="{{ex.title}}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>content</label>
				<input type="text" class="form-control" name="content" value="{{ex.content}}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>answer</label>
				<input type="text" class="form-control" name="answer" value="{{ex.answer}}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>lec_num</label>
				<input type="text" class="form-control" name="lec_num" value="{{ex.lec_num}}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>file</label>
				<br>
				<input type="file" name="file" multiple="multiple">
			</div>

			<button class="btn btn-info" data-oper='update'>Update</button>

		</form>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {

		var operForm = $("#operForm");
		$("button[data-oper='update']").on("click", function(e) {
			console.log("data-oper='update']");
			operForm.attr("action", "/ex/update").submit();
		});

	});
</script>
