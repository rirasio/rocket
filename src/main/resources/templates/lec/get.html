{{>layout/header}}

<article>
	<hgroup>
		<h1>{{lecture.title}}</h1>
	</hgroup>
	
	<div class="col-md-12">
		<div class="col-md-4">	
			<form role="form" action="/lec/modify" method="get">
				<div class="form-group">
					<label for="num">렉처 번호</label>
					<input type="text" class="form-control" id="num" name="num" value="{{lecture.num}}" readonly="readonly">
				</div>
				<div class="form-group">
					<label for="title">제목</label>
					<input type="text" class="form-control" id="title" name="title" value="{{lecture.title}}" readonly="readonly">
				</div>
				<div class="form-group">
					<label for="video">영상 소스</label>
					<input type="text" class="form-control" id="video" name="video" value="{{lecture.video}}" readonly="readonly">
				</div>
				<div class="form-group">
					<label for="ingre">내용</label>
					<textarea class="form-control" id="ingre" name="ingre" readonly="readonly">{{lecture.ingre}}</textarea>
				</div>
				<div class="form-group">
					<label for="lorder">순번</label>
					<textarea class="form-control" id="lorder" name="lorder" readonly="readonly">{{lecture.lorder}}</textarea>
				</div>
				{{#_csrf}}
				<input type="hidden" name="{{parameterName}}" value="{{token}}" />
				{{/_csrf}}
				<a href="/lec/list" role="button" class="btn btn-secondary">돌아가기</a>
				<button type="submit" class="btn btn-default">수정</button>
			</form>
		</div>
	</div>
</article>
{{>layout/footer}}
