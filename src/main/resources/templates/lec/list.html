{{>layout/header}}

<!-- Page Heading -->

					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<span class="text float-left">강의 목록</span>
							<span class="float-right">
								<a href="/lec/create?class_num={{class_num}}" class="btn btn-primary btn-icon-split btn-sm">
									<span class="icon text-white-50">
										<i class="fas fa-flag"></i>
									</span>
									<span class="text">등록</span>
								</a>
							
							</span>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th>num</th>
											<th>title</th>
											<th>video</th>
											<th>regdate</th>
											<th>modidate</th>
											<th>clickcnt</th>
											<th>class_num</th>
											<th>order</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>num</th>
											<th>title</th>
											<th>video</th>
											<th>regdate</th>
											<th>modidate</th>
											<th>clickcnt</th>
											<th>class_num</th>
											<th>order</th>
										</tr>
									</tfoot>
									{{#list}}
									<tbody>
										<tr>
											<td>{{num}}</td>
											<td><a href="/lec/read?num={{num}}">{{title}}</a></td>
											<td>{{video}}</td>
											<td>{{regdate}}</td>
											<td>{{modidate}}</td>
											<td>{{clickcnt}}</td>
											<td>{{class_num}}</td>
											<td>{{lorder}}</td>
										</tr>
									</tbody>
									{{/list}}
								</table>
							</div>
						</div>
					</div>

{{>layout/footer}}
