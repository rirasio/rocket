{{>layout/header}}


<h1>Sign Up ProtoType</h1>
<form action="/users/userSign" method="post">
	<label>이메일(id)</label>
	<input type="text" name="email" placeholder="email">
	<br>
	<label>패스워드</label>
	<input type="password" name="pw" placeholder="pw">
	<br>
	<label>이름</label>
	<input type="text" name="name" placeholder="이름">
	<br>
	<label>닉네임</label>
	<input type="text" name="nickname" placeholder="별명">
	<br>
	<label>생년월일</label>
	<input type="text" name="birthday" placeholder="ex) 19990102">
	<br>
	<label>전화번호(폰번호)</label>
	<input type="text" name="phone">
	<br>
	<label>필수정보</label>
	<input type="radio" name="agree_e" value="1">
	<label>선택정보정보</label>
	<input type="radio" name="agree_ue" value="1">
	<br>
	<label>자기소개</label>
	<textarea name="intro">자기소개를 해주세요</textarea>
	<br>
	<label>권한선택</label> <select name="auth_num">
		<option value="0">일반회원</option>
		<option value="1">구독회원</option>
		<option value="2">선생님</option>
		<option value="9">관리자</option>
	</select>
	<br>
	<input type="submit" value="submit">
	<input type="reset" value="reset">
	{{#_csrf}}
	<input type="hidden" name="{{parameterName}}" value="{{token}}" />
	{{/_csrf}}
</form>


{{>layout/footer}}
