<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>update</title>
</head>
<body>
	<h1>read</h1>
	<form action="/hw/update" method="get">
		<label>title</label>
		<input type="text" name="title" value="{{hw.title}}">
		<br>
		<label>content</label>
		<textarea name="content">{{hw.content}}</textarea>
		<br>
		<label>file</label>
		<input type="file" name="file" multiple="multiple">
		<br>
		<label>lec_num</label>
		<input type="text" name="lec_num" value="{{hw.lec_num}}">
		<br>
		{{#_csrf}}
		<input type="hidden" name="{{parameterName}}" value="{{token}}" />
		{{/_csrf}}
		<input type="submit" value="update">
		<input type="reset" value="reset">

	</form>
</body>
</html>
