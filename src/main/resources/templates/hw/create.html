<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>create</title>
</head>
<body>

	<form action="/hw/create" method="post">

		<input type="text" name="title">

		<label>content</label>
		<input type="text" name="content">

		<input type="reset" value="reset">
	</form>
