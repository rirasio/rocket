<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>read</title>
</head>
<body>
	<h1>update</h1>
	<form action="/hw/update" method="post">
		<label>title</label>
		<input type="text" name="title" value="{{hw.title}}">
		<br>
		<label>content</label>
		<input type="text" name="content" value="{{hw.content}}">
		<br>
		<label>file</label>
		<input type="file" name="file" multiple="multiple">
		<br>
		<label>lec_Num</label>
		<input type="text" name="lec_Num" value="{{hw.lec_Num}}">
		<br>
		{{#_csrf}}
		<input type="hidden" name="{{parameterName}}" value="{{token}}" />
		{{/_csrf}}
		<input type="submit" value="submit">
		<input type="reset" value="reset">
	</form>
</body>
</html>
