{{>layout/header_paging}}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<style>
.card {
	width: 25%;
	float: left;
	overflow: hidden;
}
</style>



<h3>Class List</h3>

<div class="outer">

	<div>
		<form id="operForm" method="get">

			{{#ctgylist}}
			<span>{{ctgy_title}}</span>
			<input value="{{ctgy_title}}" type="checkbox" name="ctgy_title" class="ctgy_title">
			{{/ctgylist}}
			<button data-oper="search" class="btn btn-info">Search</button>

		</form>
	</div>

	<br>
	<hr>

	{{#classlist}}

	<div class="card shadow mb-4">


		<!-- Card Header - Dropdown -->
		<div class="card-header py-3 d-flex flex-row align-items-center justify-content-center">
			<a href="/classes/read?num={{num}}">
				<img alt="" src="/img/th{{num}}.jpg" style="width: 300px; height: 300px; object-fit: cover;">
			</a>
		</div>


		<!-- Card Body -->
		<div class="card-body">
			
				<img alt="" src="/img/pr{{num}}.png" style="float: left; width: 40px">
			
			<p style="overflow: hidden;">
				<strong style="font-size: large;">&nbsp;&nbsp;{{title}}</strong>
				<br>
				<span style="font-size: small;">&nbsp;&nbsp;&nbsp;임포스터 선생님{{num}}</span>
			</p>

			
			

		</div>


	</div>

	{{/classlist}}









</div>


{{>layout/footer_paging}}
