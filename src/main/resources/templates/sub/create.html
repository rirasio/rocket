<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> sub create </title>
</head>
<body>
<h1> sub create </h1>

<!-- 3. 아래 submit 버튼이 눌리면 post 방식으로 controller 의 /sub/create을 찾아간다  -->
<form action="/sub/create" method="post">
		<label>price</label>
		<input type="number" name="price"> <!-- orcle 에서는 number 이므로 input type number -->
		<br>
		<label>type</label>
		<input type="text" name="type">  <!-- orcle 에서는 varchar2 이므로 input type text -->
		<br>
		{{#_csrf}}
		<input type="hidden" name="{{parameterName}}" value="{{token}}" /> <!--: Resolved [org.springframework.web.HttpRequestMethodNotSupportedException: Request method 'POST' not supported-->
		{{/_csrf}}
		<input type="submit" value="submit">
		<input type="reset" value="reset">
	</form>
</body>
</html>
